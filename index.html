<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <a href="#" class="logo">Job Tracker</a>
        <button class="btn btn-primary" id="addBtn">+ Add Application</button>
    </nav>

    <main class="container">
        <!-- Stats Section -->
        <section class="stats-grid" id="stats">
            <div class="stat-card stat-total">
                <div class="stat-number" id="statTotal">0</div>
                <div class="stat-label">Total Applied</div>
            </div>
            <div class="stat-card stat-rate">
                <div class="stat-number" id="statRate">0%</div>
                <div class="stat-label">Response Rate</div>
            </div>
            <div class="stat-card stat-week">
                <div class="stat-number" id="statWeek">0</div>
                <div class="stat-label">This Week</div>
            </div>
            <div class="stat-card stat-interview">
                <div class="stat-number" id="statInterview">0</div>
                <div class="stat-label">Interviews</div>
            </div>
        </section>

        <!-- Filter Section -->
        <section class="filter-bar">
            <span class="filter-label">Filter:</span>
            <button class="filter-chip active" data-status="all">All</button>
            <button class="filter-chip" data-status="Applied">Applied</button>
            <button class="filter-chip" data-status="Responded">Responded</button>
            <button class="filter-chip" data-status="Ghosted">Ghosted</button>
            <button class="filter-chip" data-status="Interview">Interview</button>
            <button class="filter-chip" data-status="Offer">Offer</button>
            <button class="filter-chip" data-status="Rejected">Rejected</button>
        </section>

        <!-- Applications Table -->
        <section class="applications-section">
            <div class="applications-table" id="applicationsTable">
                <table>
                    <thead>
                        <tr>
                            <th>Company</th>
                            <th>Role</th>
                            <th>Applied</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="applicationsBody">
                    </tbody>
                </table>
            </div>

            <!-- Empty State -->
            <div class="empty-state" id="emptyState">
                <div class="empty-icon">ðŸ“‹</div>
                <h2>No applications yet</h2>
                <p>Start tracking your job search by adding your first application.</p>
                <button class="btn btn-primary btn-large" id="emptyAddBtn">+ Add Application</button>
            </div>
        </section>
    </main>

    <!-- Modal for Add/Edit -->
    <div class="modal-overlay" id="modal">
        <div class="modal">
            <div class="modal-header">
                <h2 id="modalTitle">Add Application</h2>
                <button class="modal-close" id="modalClose">&times;</button>
            </div>
            <form id="applicationForm">
                <input type="hidden" id="appId">

                <div class="form-row">
                    <div class="form-group">
                        <label for="company">Company *</label>
                        <input type="text" id="company" required>
                    </div>
                    <div class="form-group">
                        <label for="role">Role *</label>
                        <input type="text" id="role" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="applicationDate">Application Date *</label>
                        <input type="date" id="applicationDate" required>
                    </div>
                    <div class="form-group">
                        <label for="jobPostDate">Job Post Date</label>
                        <input type="date" id="jobPostDate">
                    </div>
                </div>

                <div class="form-group">
                    <label for="jobUrl">Job URL</label>
                    <input type="url" id="jobUrl" placeholder="https://...">
                </div>

                <div class="form-group">
                    <label for="status">Status</label>
                    <select id="status">
                        <option value="Applied">Applied</option>
                        <option value="Responded">Responded</option>
                        <option value="Ghosted">Ghosted</option>
                        <option value="Interview">Interview</option>
                        <option value="Offer">Offer</option>
                        <option value="Rejected">Rejected</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="notes">Notes</label>
                    <textarea id="notes" rows="3" placeholder="Any additional notes..."></textarea>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Application</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal-overlay" id="deleteModal">
        <div class="modal modal-small">
            <div class="modal-header">
                <h2>Delete Application</h2>
                <button class="modal-close" id="deleteModalClose">&times;</button>
            </div>
            <p class="delete-message">Are you sure you want to delete this application for <strong id="deleteCompany"></strong>?</p>
            <div class="form-actions">
                <button class="btn btn-secondary" id="deleteCancelBtn">Cancel</button>
                <button class="btn btn-danger" id="deleteConfirmBtn">Delete</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
