{% extends "base.html" %}

{% block title %}Add Application - Job Tracker{% endblock %}

{% block content %}
<div class="form-container">
    <h1>Add New Application</h1>

    <form method="POST" class="application-form">
        <div class="form-row">
            <div class="form-group">
                <label for="company">Company *</label>
                <input type="text" id="company" name="company" required placeholder="e.g., Acme Corp">
            </div>
            <div class="form-group">
                <label for="role">Role *</label>
                <input type="text" id="role" name="role" required placeholder="e.g., Senior Developer">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="application_date">Application Date *</label>
                <input type="date" id="application_date" name="application_date" required value="{{ today }}">
            </div>
            <div class="form-group">
                <label for="job_post_date">Job Post Date</label>
                <input type="date" id="job_post_date" name="job_post_date">
            </div>
        </div>

        <div class="form-group">
            <label for="job_url">Job URL</label>
            <input type="url" id="job_url" name="job_url" placeholder="https://...">
        </div>

        <div class="form-group">
            <label for="status">Status</label>
            <select id="status" name="status">
                {% for status in statuses %}
                <option value="{{ status }}">{{ status }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="notes">Notes</label>
            <textarea id="notes" name="notes" rows="3" placeholder="Any additional details..."></textarea>
        </div>

        <div class="form-actions">
            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-primary">Add Application</button>
        </div>
    </form>
</div>
{% endblock %}
